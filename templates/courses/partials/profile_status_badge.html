<div id="profile-status-{{ profile.id }}" class="flex items-center gap-2">
    {% if profile.is_active %}
    <span class="badge badge-success badge-sm">Activo</span>
    {% else %}
    <span class="badge badge-warning badge-sm">Inactivo</span>
    {% endif %}
    <button hx-post="{% url 'courses:profile_type_toggle' profile.id %}"
            hx-target="#profile-status-{{ profile.id }}"
            hx-swap="outerHTML"
            class="btn btn-ghost btn-xs tooltip"
            data-tip="{% if profile.is_active %}Desactivar{% else %}Activar{% endif %}">
        {% if profile.is_active %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-warning" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
        {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {% endif %}
    </button>
</div>
