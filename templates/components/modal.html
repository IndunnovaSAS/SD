{# Modal Component #}
{# Usage: Use Alpine.js to control visibility #}

<div x-data="{ open: false }"
     @keydown.escape.window="open = false"
     {{ extra_attrs }}>

    <!-- Trigger -->
    {% block modal_trigger %}
    <button @click="open = true" class="btn {{ trigger_class|default:'btn-primary' }}">
        {{ trigger_text|default:'Abrir' }}
    </button>
    {% endblock %}

    <!-- Modal -->
    <div x-show="open"
         x-cloak
         class="fixed inset-0 z-50 overflow-y-auto"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true">

        <!-- Backdrop -->
        <div x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black/50 transition-opacity"
             @click="open = false">
        </div>

        <!-- Modal Content -->
        <div class="flex min-h-full items-center justify-center p-4">
            <div x-show="open"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg {{ modal_class }}"
                 @click.away="open = false">

                <!-- Header -->
                {% if title %}
                <div class="px-6 py-4 border-b dark:border-gray-700">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white" id="modal-title">
                        {{ title }}
                    </h3>
                    <button @click="open = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                {% endif %}

                <!-- Body -->
                <div class="px-6 py-4">
                    {% block modal_body %}
                    {{ body }}
                    {% endblock %}
                </div>

                <!-- Footer -->
                {% if show_footer %}
                <div class="px-6 py-4 border-t dark:border-gray-700 flex justify-end gap-2">
                    {% block modal_footer %}
                    <button @click="open = false" class="btn btn-ghost">Cancelar</button>
                    <button class="btn btn-primary">Confirmar</button>
                    {% endblock %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
