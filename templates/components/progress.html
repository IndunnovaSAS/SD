{# Progress Component #}
{# Usage: {% include "components/progress.html" with value=75 label="Progreso" %} #}

<div class="w-full {{ extra_classes }}">
    {% if label %}
    <div class="flex justify-between mb-1">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ label }}</span>
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ value }}%</span>
    </div>
    {% endif %}

    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
        <div class="h-2.5 rounded-full transition-all duration-500 ease-out
                    {% if value >= 100 %}bg-success{% elif value >= 50 %}bg-primary-500{% elif value >= 25 %}bg-warning{% else %}bg-error{% endif %}"
             style="width: {{ value|default:0 }}%">
        </div>
    </div>
</div>
