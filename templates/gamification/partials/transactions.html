<div class="overflow-x-auto">
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th class="text-right">Puntos</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr class="hover">
                <td class="text-sm text-base-content/70">
                    {{ tx.created_at|date:"d M, H:i" }}
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <span class="text-xl">{{ tx.category.icon|default:'⭐' }}</span>
                        <span>{{ tx.description }}</span>
                    </div>
                </td>
                <td>
                    <span class="badge badge-{{ tx.category.color|default:'neutral' }}">
                        {{ tx.category.name }}
                    </span>
                </td>
                <td class="text-right">
                    <span class="font-bold {% if tx.points > 0 %}text-success{% else %}text-error{% endif %}">
                        {% if tx.points > 0 %}+{% endif %}{{ tx.points }}
                    </span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center py-8 text-base-content/60">
                    No hay transacciones registradas
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
