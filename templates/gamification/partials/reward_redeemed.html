<div class="card bg-base-100 shadow-xl">
    <div class="card-body items-center text-center">
        <div class="w-16 h-16 bg-success/20 rounded-full flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h4 class="text-lg font-bold">Recompensa Canjeada</h4>
        <p class="font-medium">{{ redemption.reward.name }}</p>
        <p class="text-base-content/60">-{{ redemption.points_spent }} puntos</p>
        <div class="flex gap-2 mt-3">
            <span class="badge badge-info">{{ redemption.get_status_display }}</span>
        </div>
        <p class="text-sm text-base-content/60 mt-2">{{ redemption.redeemed_at|date:"d/m/Y H:i" }}</p>
    </div>
</div>
