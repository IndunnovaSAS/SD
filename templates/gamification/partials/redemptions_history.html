<div class="redemptions-history">
    <h5>Historial de Canjes</h5>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Recompensa</th>
                <th>Puntos</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for redemption in redemptions %}
            <tr>
                <td>{{ redemption.redeemed_at|date:"d/m/Y" }}</td>
                <td>{{ redemption.reward.name }}</td>
                <td>{{ redemption.points_spent }}</td>
                <td>
                    <span class="badge bg-{{ redemption.status }}">
                        {{ redemption.get_status_display }}
                    </span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay canjes registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
