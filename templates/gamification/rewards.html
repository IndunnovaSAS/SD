{% extends "base.html" %}

{% block title %}Tienda de Recompensas - Gamificaci√≥n{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold">Tienda de Recompensas</h1>
            <p class="text-base-content/70">Canjea tus puntos por recompensas</p>
        </div>
        <a href="{% url 'gamification:dashboard' %}" class="btn btn-ghost">Volver</a>
    </div>

    <div class="tabs tabs-boxed mb-6">
        <a class="tab tab-active" data-tab="available">Disponibles</a>
        <a class="tab" data-tab="history">Mis Canjes</a>
    </div>

    <div id="rewards-content"
         hx-get="{% url 'gamification:rewards-available' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for i in "123456" %}
            <div class="card bg-base-100 shadow animate-pulse">
                <figure class="h-32 bg-base-300"></figure>
                <div class="card-body">
                    <div class="h-5 bg-base-300 rounded w-2/3 mb-2"></div>
                    <div class="h-4 bg-base-300 rounded w-full mb-4"></div>
                    <div class="h-10 bg-base-300 rounded"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
        this.classList.add('tab-active');

        const tabName = this.dataset.tab;
        const url = tabName === 'available'
            ? '{% url "gamification:rewards-available" %}'
            : '{% url "gamification:redemptions-history" %}';

        htmx.ajax('GET', url, {target: '#rewards-content', swap: 'innerHTML'});
    });
});
</script>
{% endblock %}
