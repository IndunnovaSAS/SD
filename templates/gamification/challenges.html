{% extends "base.html" %}

{% block title %}Desafíos - Gamificación{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold">Desafíos</h1>
            <p class="text-base-content/70">Participa en desafíos para ganar puntos extra</p>
        </div>
        <a href="{% url 'gamification:dashboard' %}" class="btn btn-ghost">Volver</a>
    </div>

    <div class="tabs tabs-boxed mb-6">
        <a class="tab tab-active" data-tab="active">Activos</a>
        <a class="tab" data-tab="my">Mis Desafíos</a>
    </div>

    <div id="challenges-content"
         hx-get="{% url 'gamification:challenges-active' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for i in "123" %}
            <div class="card bg-base-100 shadow animate-pulse">
                <div class="card-body">
                    <div class="h-6 bg-base-300 rounded w-2/3 mb-2"></div>
                    <div class="h-4 bg-base-300 rounded w-full mb-4"></div>
                    <div class="h-8 bg-base-300 rounded w-1/3"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
        this.classList.add('tab-active');

        const tabName = this.dataset.tab;
        const url = tabName === 'active'
            ? '{% url "gamification:challenges-active" %}'
            : '{% url "gamification:challenges-user" %}';

        htmx.ajax('GET', url, {target: '#challenges-content', swap: 'innerHTML'});
    });
});
</script>
{% endblock %}
