{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }" :data-theme="darkMode ? 'dark' : 'light'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SD LMS{% endblock %}</title>

    <!-- Theme initialization (prevents flash of wrong theme) -->
    <script>
        (function() {
            var d = localStorage.getItem('darkMode') === 'true';
            if (d) document.documentElement.classList.add('dark');
            document.documentElement.setAttribute('data-theme', d ? 'dark' : 'light');
        })();
    </script>

    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                    },
                },
            },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Alpine.js & HTMX -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }

        html[data-theme="light"] {
            color-scheme: light;
            --p: 49.12% 0.3096 275.75;
            --pc: 89.824% 0.06192 275.75;
            --s: 69.71% 0.329 342.55;
            --sc: 98.71% 0.0106 342.55;
            --a: 76.76% 0.184 183.61;
            --ac: 15.352% 0.0368 183.61;
            --n: 32.1785% 0.02476 255.701624;
            --nc: 89.4994% 0.011585 252.096176;
            --b1: 100% 0 0;
            --b2: 96.1151% 0 0;
            --b3: 92.4169% 0.00108 197.137559;
            --bc: 27.8078% 0.029596 256.847952;
            --in: 72.06% 0.191 231.6;
            --su: 64.8% 0.150 160;
            --wa: 84.71% 0.199 83.87;
            --er: 71.76% 0.221 22.18;
            --inc: 0% 0 0;
            --suc: 0% 0 0;
            --wac: 0% 0 0;
            --erc: 0% 0 0;
        }
        html[data-theme="dark"] {
            color-scheme: dark;
            --p: 65.69% 0.196 275.75;
            --pc: 13.138% 0.0392 275.75;
            --s: 74.8% 0.26 342.55;
            --sc: 14.96% 0.052 342.55;
            --a: 74.51% 0.167 183.61;
            --ac: 14.902% 0.0334 183.61;
            --n: 31.3815% 0.021108 254.139175;
            --nc: 74.6477% 0.0216 264.435964;
            --b1: 25.3267% 0.015896 252.417568;
            --b2: 23.2607% 0.013807 253.100675;
            --b3: 21.1484% 0.01165 254.087939;
            --bc: 74.6477% 0.0216 264.435964;
            --in: 72.06% 0.191 231.6;
            --su: 64.8% 0.150 160;
            --wa: 84.71% 0.199 83.87;
            --er: 71.76% 0.221 22.18;
            --inc: 0% 0 0;
            --suc: 0% 0 0;
            --wac: 0% 0 0;
            --erc: 0% 0 0;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-600 to-primary-900 flex items-center justify-center p-4"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">SD LMS</h1>
            <p class="text-primary-200 mt-2">Sistema de Gesti√≥n de Capacitaciones</p>
        </div>

        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
            {% block auth_content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-primary-200 text-sm">
            <p>&copy; 2026 S.D. S.A.S. Todos los derechos reservados.</p>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
