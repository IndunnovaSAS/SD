{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SD LMS{% endblock %}</title>

    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Alpine.js & HTMX -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-600 to-primary-900 flex items-center justify-center p-4"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">SD LMS</h1>
            <p class="text-primary-200 mt-2">Sistema de Gesti√≥n de Capacitaciones</p>
        </div>

        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
            {% block auth_content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-primary-200 text-sm">
            <p>&copy; 2026 S.D. S.A.S. Todos los derechos reservados.</p>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
