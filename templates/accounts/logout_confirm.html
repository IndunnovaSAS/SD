{% extends "accounts/base_auth.html" %}

{% block title %}Cerrar Sesión - SD LMS{% endblock %}

{% block auth_content %}
<div class="text-center">
    <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
        ¿Desea cerrar sesión?
    </h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">
        Su sesión actual se cerrará y deberá iniciar sesión nuevamente.
    </p>

    <form method="post" class="space-y-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-error w-full">
            Cerrar sesión
        </button>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-ghost w-full">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
