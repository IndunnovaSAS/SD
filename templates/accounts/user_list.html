{% extends "base/base.html" %}

{% block title %}Gestión de Usuarios - SD LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Gestión de Usuarios</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Administre los usuarios del sistema
                </p>
            </div>
            <a href="{% url 'accounts:user_create' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
                Crear Usuario
            </a>
        </div>

        <!-- Filters Card -->
        <div class="card bg-base-100 shadow mb-6">
            <div class="card-body">
                <form method="get" hx-get="{% url 'accounts:user_list' %}" hx-trigger="submit, change from:select" hx-target="#user-table" hx-swap="innerHTML">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Buscar</span>
                            </label>
                            <input type="text" name="search" value="{{ search }}" placeholder="Nombre, email, documento..." class="input input-bordered w-full">
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Estado</span>
                            </label>
                            <select name="status" class="select select-bordered w-full">
                                <option value="">Todos</option>
                                {% for value, label in status_choices %}
                                <option value="{{ value }}" {% if status_filter == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Perfil</span>
                            </label>
                            <select name="job_profile" class="select select-bordered w-full">
                                <option value="">Todos</option>
                                {% for profile in job_profiles %}
                                <option value="{{ profile }}" {% if job_profile_filter == profile %}selected{% endif %}>{{ profile }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">&nbsp;</span>
                            </label>
                            <button type="submit" class="btn btn-primary w-full">Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card bg-base-100 shadow">
            <div class="card-body">
                <div id="user-table">
                    {% include "accounts/partials/user_list_table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
