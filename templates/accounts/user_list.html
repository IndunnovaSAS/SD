{% extends "base/base.html" %}

{% block title %}Gestión de Usuarios - SD LMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Gestión de Usuarios</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Administre los usuarios del sistema
                </p>
            </div>
            <div class="flex gap-2">
                <a href="{% url 'accounts:export_pending_users' %}" class="btn btn-outline btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Exportar Pendientes
                </a>
                <a href="{% url 'accounts:bulk_upload' %}" class="btn btn-secondary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                    Carga Masiva
                </a>
                <a href="{% url 'accounts:user_create' %}" class="btn btn-primary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                    </svg>
                    Crear Usuario
                </a>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card bg-base-100 shadow mb-6">
            <div class="card-body">
                <form method="get" hx-get="{% url 'accounts:user_list' %}" hx-trigger="submit, change from:select" hx-target="#user-table" hx-swap="innerHTML">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Buscar</span>
                            </label>
                            <input type="text" name="search" value="{{ search }}" placeholder="Nombre, email, documento..." class="input input-bordered w-full">
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Estado</span>
                            </label>
                            <select name="status" class="select select-bordered w-full">
                                <option value="">Todos</option>
                                {% for value, label in status_choices %}
                                <option value="{{ value }}" {% if status_filter == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Perfil</span>
                            </label>
                            <select name="job_profile" class="select select-bordered w-full">
                                <option value="">Todos</option>
                                {% for profile in job_profiles %}
                                <option value="{{ profile }}" {% if job_profile_filter == profile %}selected{% endif %}>{{ profile }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">&nbsp;</span>
                            </label>
                            <button type="submit" class="btn btn-primary w-full">Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card bg-base-100 shadow">
            <div class="card-body">
                <div id="user-table">
                    {% include "accounts/partials/user_list_table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
