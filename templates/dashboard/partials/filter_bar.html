<!-- Dashboard Filter Bar -->
<div class="card bg-base-100 shadow mb-6">
    <div class="card-body py-4">
        <form id="dashboard-filters" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <!-- Categoría -->
            <div class="form-control">
                <label class="label py-1">
                    <span class="label-text font-medium">Categoría</span>
                </label>
                <select name="category"
                        class="select select-bordered select-sm w-full"
                        hx-get="{% url 'reports:dashboard-subcategories' %}"
                        hx-trigger="change"
                        hx-target="#subcategory-select"
                        hx-swap="innerHTML">
                    <option value="">Todas</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Subcategoría -->
            <div class="form-control">
                <label class="label py-1">
                    <span class="label-text font-medium">Subcategoría</span>
                </label>
                <select name="subcategory"
                        id="subcategory-select"
                        class="select select-bordered select-sm w-full">
                    <option value="">Todas</option>
                </select>
            </div>

            <!-- Perfil Ocupacional -->
            <div class="form-control">
                <label class="label py-1">
                    <span class="label-text font-medium">Perfil Ocupacional</span>
                </label>
                <select name="job_profile"
                        class="select select-bordered select-sm w-full">
                    <option value="">Todos</option>
                    {% for value, label in job_profiles %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botones -->
            <div class="form-control flex flex-row gap-2">
                <button type="button"
                        class="btn btn-primary btn-sm flex-1"
                        onclick="document.body.dispatchEvent(new Event('filterChanged'))">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                    Filtrar
                </button>
                <a id="export-pending-btn"
                   href="{% url 'accounts:export_pending_users' %}"
                   class="btn btn-outline btn-sm"
                   onclick="this.href='{% url 'accounts:export_pending_users' %}?' + new URLSearchParams(new FormData(document.getElementById('dashboard-filters'))).toString()"
                   title="Exportar usuarios pendientes a Excel">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Excel
                </a>
            </div>
        </form>
    </div>
</div>
