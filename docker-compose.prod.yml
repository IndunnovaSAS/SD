# =============================================================================
# SD LMS - Docker Compose for Production
# =============================================================================

version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Django Application (Production)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      target: production
    container_name: sd_web_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ---------------------------------------------------------------------------
  # Celery Worker (Production)
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: .
      target: production
    container_name: sd_celery_worker_prod
    volumes:
      - media_volume:/app/media
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    command: celery -A config worker -l WARNING -Q default,high_priority,low_priority --concurrency=4
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # ---------------------------------------------------------------------------
  # Celery Beat Scheduler (Production)
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: .
      target: production
    container_name: sd_celery_beat_prod
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    command: celery -A config beat -l WARNING --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: sd_nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

volumes:
  static_volume:
  media_volume:

networks:
  default:
    name: sd_network_prod
